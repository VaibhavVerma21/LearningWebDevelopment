<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events of Listeners of JavaScript</title>
</head>
<body>
    <button id="click">Click me to trigger click event and change my background color to red</button>
    <br>
    <button id="dblclick">Double click me to trigger dblclick event and change my background color to red</button>
    <br>
    <button id="mouseover">Hover over me to trigger mouseover event and change my background color to red</button>
    <br>
    <button id="mouseout">Hover over me and then off me to trigger mouseout event and change my background color to red</button>
    <br>
    <input id="keypress" placeholder="Type in me to trigger keypress event and change my background color to red" style="width: 60vw;">
    <br>
    <input id="keydown" placeholder="Make key down to trigger keydown event and change my background color to red" style="width: 60vw;">
    <br>
    <input id="keyup" placeholder="Make key up to trigger keyup event and change my background color to red" style="width: 60vw;">

    <script src="./script.js"></script>
</body>
</html>
