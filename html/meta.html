<!DOCTYPE html>
<html lang="en"><!-- Sets the language to english -->
<head>
    <meta charset="UTF-8"><!-- Sets the Encoding format to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Makes edge compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Sets initial-scale to 1.0 that is width of device -->
    <meta name="description" content="This is the description of the webpage"><!-- Sets the description of the webpage that come in small text below the link of the site in google searchs -->
    <meta name="keyword" content="1, 2, 3, 4, keyword"><!-- Sets the keywords. Keywords help in search engine optimisation -->
    <meta name="author" content="Vaibhav Verma"><!-- Sets the author of the webpage -->
    <meta http-equiv="refresh" content="5"><!-- Refresh the webpage every five seconds -->
    <meta http-equiv="refresh" content="10; https://www.google.com"><!-- Forwards the webpage to google.com after 10 seconds. -->
    <!-- The meta tag that refreshes the webpage every 5 seconds prevent the webpage time loaded reaching to 10 seconds and therefore it isn't able to forward it to google.com -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
